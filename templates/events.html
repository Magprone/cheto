<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NFTickets</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NFTickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
    <br><br>
    {% for el in list_data %}

        <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for slovar in el %}
              <div class="col">
                <div class="card h-100">
                  <img src="{{ slovar['content'][0]['url'] }}" class="card-img-top" alt="{{ slovar['image_url'] }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ slovar['name'] }}</h5>
                    <p class="card-text">{{ slovar['description'] }}</p>
                  </div>
                       <span style="color: green;" class="badge text-bg-success">Активный. <a href="/get_ticket/1">Получить билет</a></span>
                  </div>
              </div>

        {% endfor %}
        </div>
        <br>

    {% endfor %}

    <br>


    <!-- Footer -->
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2022 Copyright:
        <a href="/"> NFTickets</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->
</body>
</html>
